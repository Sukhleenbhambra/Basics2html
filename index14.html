<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <form>
      <div>
        <input type="radio" name="membership" id="Silver" checked />
        <label for="Silver" class="label-inline">Silver</label>
      </div>
      <div>
        <input type="radio" name="membership" id="Gold" />
        <label for="Gold" class="label-inline">Gold</label>
      </div>
    </form>
    <form>
      <fieldset>
        <legend>Billing Address</legend>
        <input type="text" />
        <input type="text" />
        <input type="text" />
      </fieldset>
    </form>
    <form>
      <input type="number" required min="0" max="6" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
